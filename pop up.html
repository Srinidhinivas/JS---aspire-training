<style>
    .totalScreen{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;       
        top: 0%;
        left: 0%;
        opacity: 0.8;
        z-index: 1;
        display: none;

    }
    .popup{
        position: absolute;
        background-color: white;
        color: black;
        width: 30%;
        color: black;
        padding: 30px;
        border-radius: 30px;
        left:35%;
        top:10%;
        z-index: 2;
        display: none;
    }
</style>

<button onclick="show()">show</button>
<div class="totalScreen"></div>
<div class="popup">
    <h1>Success !</h1>
    <button onclick="closepop()">close</button>
</div>


<script>
    var bg = document.querySelector(".totalScreen");
    var pop = document.querySelector(".popup");

    function show()
    {
        bg.style.display="block";
        pop.style.display="block";
    }

    function closepop()
    {
        bg.style.display="none";
        pop.style.display="none";
    }


</script>
